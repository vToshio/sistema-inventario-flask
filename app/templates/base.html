<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/style.css')}}">
    <title>{{ pagetitle }}</title>
</head>
<body>
    <main class="main-container d-flex">
        {% block modal %} {% endblock %}
        
        <section class="sidebar" id="side_nav">
            <div>
                <!-- Header Logo -->
            </div>
        
            <ul>
                <!-- Divisoria 1 -->
                <li><a href="{{ url_for('views.home') }}">Home</a></li>
                <li><a href="{{ url_for('views.estoque') }}">Estoque</a></li>
                <li><a href="{{ url_for('views.clientes') }}">Clientes</a></li>
                <li><a href="{{ url_for('views.vendas') }}">Vendas</a></li>
            </ul>
            
            <hr>
            
            <ul>
                <!-- Divisoria 2 -->
                {% if session['user_role'] in ['master', 'admin'] %}
                <li><a href="">Usu√°rios</a></li>
                {% endif %}
                <form action="{{ url_for('views.logout') }}" method="POST">
                    <li><button type="submit">Sair</button></li>
                </form>
            </ul>

        </section>
        
        
        <section class="content">
            {% block content %} {% endblock %}
        </section>
    </main>
    
    {% block js_imports %} {% endblock %}
</body>
</html>
